image: node:18.20-alpine

stages:
  - test
  - check

before_script:
  - npm ci

cache:
  paths:
    - node_modules/

lint_check:
  stage: check
  script:
    - npm run lint

ts_check:
  stage: check
  script:
    - npm run tsc

test_check:
  stage: test
  script:
    - npm run test
  artifacts:
    when: always
    reports:
      junit:
        - junit.xml

test_coverage_check:
  stage: test
  script:
    - npm run test:coverage
  coverage: '/All files[^|]*\|[^|]*\s+([\d\.]+)%/'
  artifacts:
    when: always
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage/cobertura-coverage.xml
